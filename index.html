<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONPlaceholder API</title>
</head>
<body>

    <h1>Usuarios</h1>

    <!-- muestra usuarios en las tablas -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
    </table>

    <br>

    <label for="userIdInput">ID de Usuario:</label>
    <input type="text" id="userIdInput">
    <button onclick="getUserById()">Obtener Usuario</button>

    <br>

    <div id="userDetails"></div>

    <script>

        async function fetchData() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                const data = await response.json();
                console.log(data);
                displayUsers(data);
            } catch (error) {
                console.error('Error al obtener datos:', error);
            }
        }

        function displayUsers(users) {
            const tableBody = document.getElementById('usersTableBody');

            users.forEach(user => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = user.id;
                row.insertCell(1).textContent = user.name;
                row.insertCell(2).textContent = user.address.city;
            });
        }

        async function getUserById() {
            const userIdInput = document.getElementById('userIdInput');
            const userDetailsDiv = document.getElementById('userDetails');

            const userId = userIdInput.value;

            try {
                const response = await fetch(`https://jsonplaceholder.typicode.com/users/${userId}`);
                const user = await response.json();
                userDetailsDiv.innerHTML = `<p>Nombre: ${user.name}</p><p>Tel√©fono: ${user.phone}</p>`;
            } catch (error) {
                console.error('Error al obtener datos del usuario:', error);
                userDetailsDiv.innerHTML = '';
            }
        }
        fetchData();
    </script>

</body>
</html>
